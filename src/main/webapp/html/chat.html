<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chat Romm application</title>

        <link rel="stylesheet" href="../css/layout.css">
        <link rel="stylesheet" href="../css/chat.css">

        <script type="text/javascript" src="../js/lib/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="../js/lib/purl.js"></script>

        <script type="text/javascript" src="../js/wsadapter/lib/ga.js"></script>
        <script type="text/javascript" src="../js/wsadapter/adapter.js"></script>
        <script type="text/javascript" src="../js/wsadapter/common.js"></script>

        <script type="text/javascript" src="../js/chat/chatrtc.js"></script>
        <script type="text/javascript" src="../js/chat/chat.js"></script>


    </head>
    <body>
        <div class="pagecontainer">
            <div class="pageheader">
                <div class="pageTitle">
                    <H1>Chit Chat</H1>
                </div>
                <div class="userDetails">
                    <div id="userName"></div>
                    <div class="endChatDiv">
                        <img id="endChatButton" src="../img/logoff.png">
                    </div>
                </div>
            </div>
            <div class="roomContainer">
                <div class="chattextarea">
                    <div class="chatMessageArea">
                        <ul id="messageList"></ul>
                    </div>
                    <div class="messageInputArea">
                        <input type="text" class="search-query" placeholder="Press enter after entring text" name="msg"
                               id="chat_input">
                    </div>
                </div>
                <div class="chatrooms"></div>
                <div class="chatroomuser">
                    <div id="meetingIcons">
                        <img src="../img/textchat.png" id="textChatImg" title="Start text chat with selected user">
                    </div>
                    <ul id="userList">
                    </ul>
                </div>

            </div>

            <div id="status"></div><br>

            <div id="chat"></div>


        </div>
    </body>
</html>
